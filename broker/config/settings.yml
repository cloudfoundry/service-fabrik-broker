      id: 'service-fabrik-blueprint-client'
      secret: 'service-fabrik-blueprint-secret'
      redirect_uri: <%= redirect_uri %>
    plan_updateable: true
    supported_platform:
    - k8s
    - cf
    actions: Blueprint
    backup_interval: '8 hours'
    pitr: true
