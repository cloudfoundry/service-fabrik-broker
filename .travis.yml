---
matrix:
  include:
    - language: go
      os:
        - linux
      go:
        - "1.15"
      git:
        depth: 3
      install:
        - cd interoperator
        - env GO111MODULE=on go mod download
        - cd ..
      script:
        - pushd interoperator
        - ./scripts/install_test.sh
        - env GO111MODULE=on go test -v -coverprofile=coverage.txt ./...
        - popd
        - cat interoperator/coverage.txt webhooks/coverage.txt | grep -v "/pkg/client/" > coverage.txt
      after_success:
        - bash <(curl -s https://codecov.io/bash)
    - language: go
      os:
        - linux
      go:
        - "1.15"
      git:
        depth: 3
      install:
        - pushd interoperator
        - ./scripts/install_test.sh
        - popd
        - cd operator-apis
        - env GO111MODULE=on go mod download
        - cd ..
      script:
        - pushd operator-apis
        - env GO111MODULE=on go test -v -coverprofile=coverage.txt ./...
        - popd
    - language: go
      os:
        - linux
      go:
        - "1.15"
      git:
        depth: 3
      before_install:
        - curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
      install:
        - pushd interoperator
        - env KUBEBUILDER_VERSION=v1.0.7 ./scripts/install_test.sh
        - popd
        - cd webhooks
        - dep ensure -v
        - cd ..
      script:
        - pushd webhooks
        - go test -v -coverpkg=./pkg/webhooks/... -coverprofile=coverage.txt ./pkg/webhooks/manager/...
        - popd
    - language: go
      os:
        - linux
      go:
        - "1.15"
      git:
        depth: 3
      before_install:
        - curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
        - go get golang.org/x/lint/golint
        - go get -v honnef.co/go/tools/cmd/staticcheck
      install:
        - cd interoperator
        - env GO111MODULE=on go mod download
        - cd ../webhooks
        - dep ensure -v
        - cd ..
      script:
        - pushd interoperator
        - env GO111MODULE=on go fmt ./api/... ./controllers/... ./internal/... ./pkg/... ./
        - env GO111MODULE=on go vet ./api/... ./controllers/... ./internal/... ./pkg/... ./
        - env GO111MODULE=on golint ./api/... ./controllers/... ./internal/... ./pkg/... ./
        - PKGS=$(go list ./... | grep -v /vendor/)
        - staticcheck $PKGS
        - popd
        - pushd webhooks
        - go fmt ./pkg/webhooks/manager/... ./pkg/apis/...
        - go vet ./pkg/webhooks/manager/... ./pkg/apis/...
        - golint ./pkg/webhooks/manager/... ./pkg/apis/...
        - popd
        - pushd operator-apis
        - go fmt ./internal/...
        - go vet ./internal/...
        - golint ./internal/...
        - PKGS=$(go list ./... | grep -v /vendor/)
        - staticcheck $PKGS
        - popd
    - language: node_js
      node_js:
        - "16.10"
      env:
        - SETTINGS_PATH="$(pwd)/broker/config/settings.yml"
      script:
        - pushd broker
        - npm install -g yarn
        - yarn set version 2.4.1
        - yarn install
        - "npm run test-coverall"
        - popd
    - language: node_js
      node_js:
        - "16.10"
      env:
        - SETTINGS_PATH="$(pwd)/broker/config/settings.yml"
      script:
        - pushd broker
        - npm install -g yarn
        - yarn set version 2.4.1
        - yarn install
        - "yarn run eslint"
        - "yarn run jsdoc"
        - "yarn constraints"
        - popd
