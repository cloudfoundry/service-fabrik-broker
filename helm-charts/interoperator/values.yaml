# Default values for service-fabrik-broker.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 2

cluster:
  host: sf.ingress.sf21-intop.interop.shoot.canary.k8s-hana.ondemand.com
  ssl: true
  sslsecret: wildcard-cert-ssl-tls        

broker:
  port: 9293
  username: broker
  password: secret
  log_level: info
  enable_namespaced_separation: true
  services_namespace: "services"
  allow_concurrent_operations: true
  allow_concurrent_binding_operations: true
  send_binding_metadata: true
  ingress:
    annotations:
      # override the validation depth between the client certificate and the CA chain
      nginx.ingress.kubernetes.io/auth-tls-verify-depth: '2'
      # another-ingress-annotation: "value"

  smConnectionSettings:
    timeout: 10  # in seconds
    retryCount: 2
    auth_tls_verify_client: "off"
    auth_tls_secret: ''
    auth_tls_pass_certificate_to_upstream: "true"
    secureIncomingConnections: false
    sm_certificate_subject_pattern: ''
    landscape_endpoints: ''
  
  # override the global replicaCount just for broker
  # this value is used to set minReplica if hpa is enabled
  replicaCount: 4
  resources:
    limits:
      cpu: 800m
      memory: 256Mi
    requests:
      cpu: 400m
      memory: 128Mi
  quota:
    enabled: false
    timeout: 60
    oauthDomain: https://myauth-domain.com
    serviceDomain: https://my-tenant-onboarding.com
    username: quota_user
    password: quota_password
    mtls:
      enabled: false
      cert_secret: ''
      client_id: ''
#    regions:
#      eu10:
#        name: eu10
#        oauthDomain: https://myauth-domain.com
#        serviceDomain: https://my-tenant-onboarding.com
#        username: quota_user
#        password: quota_password
#        mtls:
#          enabled: false
#          cert_secret: ''
#          client_id: ''
#      eu20:
#        name: eu20
#        oauthDomain: https://myauth-domain.com
#        serviceDomain: https://my-tenant-onboarding.com
#        username: quota_user
#        password: quota_password
#        mtls:
#          enabled: false
#          cert_secret: ''
#          client_id: ''
  image:
    repository: servicefabrikjenkins/service-fabrik-broker
    tag: 0.23.4
    pullPolicy: Always
  service:
    type: ClusterIP
  hpa:
    enabled: false
    scaleUp:
      selectPolicy: Max
      stabilizationWindowSeconds: 0
      policies:
        percent:
          value: 100
          periodSeconds: 15
        pods:
          value: 4
          periodSeconds: 15
    scaleDown:
      selectPolicy: Min
      stabilizationWindowSeconds: 300
      policies:
        percent:
          value: 100
          periodSeconds: 15
    maxReplicas: 8
    cpu_threshold: 70

quota_app:
  port: 9296
  username: quota
  password: secret

  # override the global replicaCount just for quota_app
  # this value is used to set minReplica if hpa is enabled
  #replicaCount: 1
  resources:
    limits:
      cpu: 400m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 128Mi
  service:
    type: ClusterIP
  hpa:
    enabled: false
    scaleUp:
      selectPolicy: Max
      stabilizationWindowSeconds: 0
      policies:
        percent:
          value: 100
          periodSeconds: 15
        pods:
          value: 4
          periodSeconds: 15
    scaleDown:
      selectPolicy: Min
      stabilizationWindowSeconds: 300
      policies:
        percent:
          value: 100
          periodSeconds: 15
    maxReplicas: 6
    cpu_threshold: 70

interoperator:
  image:
    repository: servicefabrikjenkins/service-fabrik-interoperator
    tag: 0.23.4
    pullPolicy: Always

  # override the global replicaCount just for interoperator components
  #replicaCount: 2
  resources:
    limits:
      cpu: 400m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 128Mi
  config:
    instanceWorkerCount: 2
    bindingWorkerCount: 4
    schedulerWorkerCount: 2
    provisionerWorkerCount: 2

  provisioner:
    resources:
      limits:
        cpu: 1800m
        memory: 512Mi
      requests:
        cpu: 600m
        memory: 256Mi

  scheduler:
    resources:
      limits:
        cpu: 400m
        memory: 128Mi
      requests:
        cpu: 100m
        memory: 64Mi

  multiclusterdeployer:
    resources:
      limits:
        cpu: 1200m
        memory: 128Mi
      requests:
        cpu: 400m
        memory: 64Mi
  
  #Define log level. Can be one of 'debug', 'info', 'error', or any integer value > 0 (i.e. 1 or 2 or 3)
  log_level: info
  # Log Output format or Encoder (one of 'json' or 'console')
  log_output_format: json
  # Log stack strace level can have any value from list 'info' or 'error' or 'panic'
  log_stacktrace_level: error

operator_apis:
  enabled: true
  port: 9297
  username: admin
  password: secret
  #host: op.ingress.sf21-intop.interop.shoot.canary.k8s-hana.ondemand.com
  image:
    repository: servicefabrikjenkins/operatorapis
    tag: 0.23.4
    pullPolicy: Always

  # override the global replicaCount just for operator apis
  #replicaCount: 2
  resources:
    limits:
      cpu: 400m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 256Mi
  service:
    type: ClusterIP
  ssl: true
  sslsecret: op-api-ssl-cert


