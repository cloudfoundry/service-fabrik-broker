      - { name: micro,    cloud_properties: { name: random } }
      - { name: small,    cloud_properties: { name: random } }
      - { name: medium,   cloud_properties: { name: random } }
      - { name: large,    cloud_properties: { name: random } }
      - { name: xlarge,   cloud_properties: { name: random } }
