        reuse_compilation_vms: true
        workers: 4
        cloud_properties: { name: random }
  - cpi: warden_cpi
    url: https://192.168.50.4:25555
    username: admin
    password: admin
    primary: true
    support_create: true
    name: bosh-sf
    skip_ssl_validation: true
