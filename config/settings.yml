    blueprint: &agent_blueprint
      version: '1'
      hostname: <%= process.env.BLUEPRINT_AGENT_HOSTNAME || '~' %>
      auth:
        username: agent
        password: secret
      supported_features:
      - state
      - lifecycle
      - credentials
      - backup
      - restore
      provider: &provider_blueprint
        name: boshlite
